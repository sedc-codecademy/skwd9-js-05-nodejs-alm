<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/api/users">Users</a></li>
                <li class="main-header__item"><a href="/api/admin/add-user">Add User</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/api/admin/add-user" method="POST">
            <input type="text" autocomplete="off" name="username" placeholder="Username">
            <input type="email" autocomplete="off" name="email" placeholder="Email">
            <button type="submit">Add User</button>
        </form>
    </main>
</body>
</html>
